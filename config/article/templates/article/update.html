<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 수정하기</title>
    <style>
        .nav_bar {
            background-color: #4f4f4f;
            display: inline-block;
            width: 100%;
            height: 50px;
        }
        .nav_bar a {
            color: white;
            font-size: 15px;
            margin: 1%;
        }
        .logo {
            float: left;
        }
        .itemplus {
            float: right;
        }
        .accountplus {
            float: right;
        }
        .accountmanage {
            float: right;
        }
    </style>
</head>
<body>
<div class="nav_bar">
    <a class="logo" href="{% url 'article:list' %}">Inventory Manage</a>
    <a class="accountmanage" href="{% url 'article:index_account' %}">거래처 관리</a>
    <a class="accountplus" href="{% url 'article:create_account' %}">거래처 등록</a>
    <a class="itemplus" href="{% url 'article:create'%}">상품 등록</a>
</div>
<h1>상품 수정하기</h1>

<form action="{% url 'article:update' pk=article.pk %}" method="POST">
    {% csrf_token %}
    Title:
    <input type="text" name="title" value="{{article.title}}"/>
    <br>
    Image:
    <br>
    Content:
    <textarea name="content">{{article.content}}</textarea>
    <br>
    Price:
    <input type="text" name="price" value="{{article.price}}"/>
    <br>
    Amount:
    <input type="text" name="amount" value="{{article.amount}}"/>
    <br>
    <input type="submit" value="수정" />
</form>

</body>
</html>
