<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>거래처 수정하기</title>
    <style>
        .nav_bar {
            background-color: #4f4f4f;
            display: inline-block;
            width: 100%;
            height: 50px;
        }
        .nav_bar a {
            color: white;
            font-size: 15px;
            margin: 1%;
        }
        .logo {
            float: left;
        }
        .itemplus {
            float: right;
        }
        .accountplus {
            float: right;
        }
        .accountmanage {
            float: right;
        }
    </style>
</head>
<body>
<div class="nav_bar">
    <a class="logo" href="{% url 'article:list' %}">Inventory Manage</a>
    <a class="accountmanage" href="{% url 'article:index_account' %}">거래처 관리</a>
    <a class="accountplus" href="{% url 'article:create_account' %}">거래처 등록</a>
    <a class="itemplus" href="{% url 'article:create'%}">상품 등록</a>
</div>
<h1>거래처 수정하기</h1>

<form action="{% url 'article:update_account' pk=account.pk %}" method="POST">
    {% csrf_token %}
    Name:
    <input type="text" name="name" value="{{account.name}}"/>
    <br>
    Call:
    <input type="text" name="call" value="{{account.call}}"/>
    <br>
    Address:
    <input type="text" name="address" value="{{account.address}}"/>
    <br>
    <input type="submit" value="수정" />
</form>

</body>
</html>
